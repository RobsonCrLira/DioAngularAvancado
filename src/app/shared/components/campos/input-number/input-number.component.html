<div [formGroup]="formGroup">

  <mat-form-field class="full-width">
    <input matInput type="number" [min]="min" [max]=max [step]="step" [placeholder]="titulo" [name]="controlName"
      [formControlName]="controlName">
    <mat-error *ngIf="validation.hasErrorValidate(formControl,'required')">
      Campo obrigatório
    </mat-error>
    <mat-error *ngIf="validation.hasErrorValidate(formControl,'min')">
      Valor mínimo permitido é {{validation.lengthValidate(formControl, 'min')}}
    </mat-error>
    <mat-error *ngIf="validation.hasErrorValidate(formControl,'max')">
      Valor máximo permitido é {{validation.lengthValidate(formControl, 'max')}}
    </mat-error>
  </mat-form-field>

</div>
